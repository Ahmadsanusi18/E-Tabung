<!DOCTYPE html>
<html lang="id">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungan</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    // 1. TAMBAHKAN KEYFRAMES DAN ANIMASI BLOB
                    animation: { 'blob': 'blob 7s infinite' },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' }
                        }
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        /* CSS ini mendukung tema terang lembut (bg-gray-100) */
        body {
            background-color: #f3f4f6;
            /* bg-gray-100 */
            color: #1f2937;
            /* text-gray-900 */
            min-height: 100vh;
            /* Penting: Padding untuk menghindari konten tertutup navbar fixed */
            padding-top: 64px;
        }

        /* --- CSS UNTUK GARIS HOVER BERGERAK DAN PENANDA AKTIF --- */
        .nav-link {
            position: relative;
            padding-bottom: 4px !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            left: 0;
            bottom: 0;
            /* Warna Garis: Ungu (Indigo-600) */
            background-color: #4f46e5;
            /* indigo-600 */
            transform: scaleX(0);
            transition: transform 0.3s ease-out;
            transform-origin: bottom left;
        }

        /* Efek hover dan aktif */
        .nav-link:hover::after,
        .nav-link.active::after {
            transform: scaleX(1);
        }

        /* --- STYLES UNTUK ANIMASI BACKGROUND --- */
        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>

</head>

<body class="bg-gray-100 text-gray-900">

    <div class="absolute inset-0 -z-10 overflow-hidden">
        <div
            class="absolute top-[-10%] left-[-10%] w-[32rem] h-[32rem] bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob">
        </div>
        <div
            class="absolute top-[-10%] right-[-10%] w-[32rem] h-[32rem] bg-cyan-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute bottom-[-20%] left-[20%] w-[32rem] h-[32rem] bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-4000">
        </div>
    </div>


    <nav class="fixed top-0 left-0 w-full z-50 bg-white shadow-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <a href="/" class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-600 to-cyan-500 flex items-center justify-center text-white shadow-lg">
                        <i class="fa-solid fa-wallet mr-0"></i>
                    </div>
                    <span class="font-extrabold text-xl text-gray-900">Tabungan<span
                            class="text-indigo-600">Informatika</span></span>
                </a>

                <div class="hidden md:flex space-x-4">
                    <a href="/"
                        class="nav-link text-indigo-600 hover:text-indigo-600 active px-3 py-2 text-sm font-medium">Dashboard</a>
                    <a href="/members"
                        class="nav-link text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Data
                        Anggota</a>
                    <a href="/me"
                        class="nav-link text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Tentang</a>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <button class="relative p-2 text-gray-400 hover:text-indigo-600">
                    <i class="fa-regular fa-bell"></i>
                    <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full"></span>
                </button>
                <div class="h-6 w-px bg-gray-300 hidden sm:block"></div>
                <div class="flex items-center gap-3 cursor-pointer group">
                    <div class="text-right hidden sm:block">
                        <p class="text-sm font-semibold group-hover:text-indigo-600">Administrator</p>
                        <p class="text-xs text-gray-500">Online</p>
                    </div>
                    <img class="h-9 w-9 rounded-full border-2 border-indigo-400/50 group-hover:border-indigo-600 transition"
                        src="https://ui-avatars.com/api/?name=Admin+Tabungan&background=4F46E5&color=fff"
                        alt="User Avatar">
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </div>

    <script>
        function closeAddModal() {
            const modal = document.getElementById('addModal');
            if (modal) modal.classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', function () {
            let currentPath = window.location.pathname;
            if (currentPath === '/') {
                currentPath = '/';
            }

            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                let linkPath = link.getAttribute('href');

                if (currentPath === linkPath) {
                    link.classList.remove('text-gray-600');
                    link.classList.add('active', 'text-indigo-600');
                } else {
                    link.classList.remove('active', 'text-indigo-600');
                    link.classList.add('text-gray-600');
                }
            });
        });
    </script>
</body>

</html>
