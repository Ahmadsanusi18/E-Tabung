{% extends "base.html" %}
{% block content %}

<div class="py-8">

    <div class="mb-6 flex justify-between items-center">
        <h1 class="text-3xl font-righteous font-bold text-indigo-700">
            <i class="fa-solid fa-users"></i> Data Anggota
        </h1>
    </div>

    <!-- FORM TAMBAH -->
    <form action="/members/add" method="POST"
          class="bg-white p-6 rounded-xl shadow mb-6 flex gap-4">
        <input type="text" name="name" required
               placeholder="Nama anggota baru"
               class="flex-1 border rounded-lg px-4 py-2 focus:ring focus:ring-indigo-300">
        <button class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
            <i class="fa-solid fa-plus"></i> Tambah
        </button>
    </form>

    <!-- TABEL -->
    <div class="bg-white rounded-xl shadow overflow-hidden">
        <table class="min-w-full">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-3 text-center">No</th>
                    <th class="px-4 py-3">Nama</th>
                    <th class="px-4 py-3 text-center">Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for m in members %}
                <tr class="border-t hover:bg-indigo-50">
                    <td class="px-4 py-2 text-center">{{ loop.index }}</td>
                    <td class="px-4 py-2 font-medium">{{ m.name }}</td>
                    <td class="px-4 py-2 text-center">
                        <a href="/members/delete/{{ m.id }}"
                           onclick="return confirm('Hapus anggota ini?')"
                           class="text-red-600 hover:text-red-800">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
