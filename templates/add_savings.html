{% extends "base.html" %}
{% block content %}

<div class="py-8">
    <div class="flex justify-center">
        <div class="w-full max-w-lg">

            <div class="bg-gray-800 rounded-xl shadow-2xl p-6 md:p-8">
                <div class="border-b border-gray-700 pb-4 mb-6">
                    <h2 class="text-3xl font-bold text-indigo-400">
                        <i class="fa-solid fa-upload mr-3"></i> Input Tabungan Baru
                    </h2>
                    <p class="text-gray-400 mt-2">
                        Untuk: <span class="font-bold text-cyan-400">{{ member.name }}</span>
                    </p>
                </div>

                <form method="POST">
                    
                    <div class="bg-blue-900 border border-blue-600 text-blue-300 p-4 rounded-lg mb-6 flex items-start">
                        <i class="fa-solid fa-info-circle mt-1 mr-3 text-blue-400 text-lg"></i>
                        <div>
                            <p class="font-semibold">Informasi Penting:</p>
                            <p class="text-sm">Tabungan yang disimpan adalah senilai **Rp 10.000** per minggu.</p>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="weekSelect" class="block text-lg font-medium text-gray-300 mb-2">
                            <i class="fa-solid fa-calendar-check mr-2 text-indigo-400"></i> Pilih Minggu ke-
                        </label>
                        
                        <select name="week" id="weekSelect" class="w-full bg-white text-gray-900 border border-gray-600 rounded-lg py-3 px-4 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-base appearance-none shadow-inner" required>
                            <option value="" disabled selected class="text-gray-500">Pilih salah satu minggu yang tersedia</option>
                            {% for w in available_weeks %}
                                <option value="{{ w }}" class="text-gray-900">Minggu ke-{{ w }}</option>
                            {% endfor %}
                        </select>
                        <p class="text-sm text-gray-500 mt-2">Minggu yang sudah terisi tidak akan muncul di daftar.</p>
                    </div>

                    <div class="mt-8">
                        <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-indigo-500/50 transition duration-300 ease-in-out transform hover:scale-[1.01]">
                            <i class="fa-solid fa-save mr-2"></i> Simpan Tabungan (Rp 10.000)
                        </button>
                    </div>
                </form>
            </div>

            <div class="mt-6 text-center">
                <a href="/" class="text-gray-500 hover:text-indigo-400 transition duration-150 text-sm">
                    <i class="fa-solid fa-arrow-circle-left mr-1"></i> Kembali ke Daftar Tabungan
                </a>
            </div>

        </div>
    </div>
</div>

{% endblock %}
